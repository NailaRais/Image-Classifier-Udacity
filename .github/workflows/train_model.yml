name: Train Multiple Models

# Trigger manually using the "workflow_dispatch" event
on:
  workflow_dispatch:  # Allows you to manually trigger the workflow from the Actions tab
  # You can also trigger based on other workflows' completion like this:
  # workflow_run:
  #   workflows: ["Another Workflow"]
  #   types: [completed]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Python version to use

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download Dataset
      run: |
        mkdir -p flower_data
        # Download dataset or set the path for your dataset
        echo "Dataset ready in flower_data directory"

    - name: Train EfficientNet
      run: |
        python train.py --data_dir flower_data \
                        --model_architecture efficientnet \
                        --learning_rate 0.001 \
                        --hidden_units 512 \
                        --epochs 3 \
                        --batch_size 32 \
                        --device cpu > efficientnet_results.txt
      env:
        MODEL_NAME: efficientnet

    - name: Upload EfficientNet Model to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: efficientnet_checkpoint.pth
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Train ResNet
      run: |
        python train.py --data_dir flower_data \
                        --model_architecture resnet \
                        --learning_rate 0.001 \
                        --hidden_units 512 \
                        --epochs 3 \
                        --batch_size 32 \
                        --device cpu > resnet_results.txt
      env:
        MODEL_NAME: resnet

    - name: Upload ResNet Model to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: resnet_checkpoint.pth
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Train VGG16
      run: |
        python train.py --data_dir flower_data \
                        --model_architecture vgg16 \
                        --learning_rate 0.001 \
                        --hidden_units 512 \
                        --epochs 3 \
                        --batch_size 32 \
                        --device cpu > vgg16_results.txt
      env:
        MODEL_NAME: vgg16

    - name: Upload VGG16 Model to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        files: vgg16_checkpoint.pth
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Add additional models here following the same pattern if needed.

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        body: "This release contains the trained models (EfficientNet, ResNet, VGG16)."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

